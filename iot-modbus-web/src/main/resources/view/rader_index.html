    <script type="text/javascript">
   
        function radiochange(obj){
            if (obj == 1) {
                    $(".comServer").show();
                    $(".TCPServer").hide();
                    $(".TCPClient").hide();
                    $(".UDP").hide();
            } else if(obj == 2){
                    $(".comServer").hide();
                    $(".TCPServer").show();
                    $(".TCPClient").hide();
                    $(".UDP").hide();
            }else if(obj == 3){
                    $(".comServer").hide();
                    $(".TCPServer").hide();
                    $(".TCPClient").show();
                    $(".UDP").hide();
            }else{
                    $(".comServer").hide();
                    $(".TCPServer").hide();
                    $(".TCPClient").hide();
                    $(".UDP").show();
            }
        }
     
    </script>
    <style type="text/css">
        .switch{
            width: 40px;
            height: 20px;
            border-radius: 50px;
            border: 1px solid #efefef;
            position: relative;

        }
        .switch-btn{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #efefef;
            position: absolute;
            background-color: #fff;
            transition:left .5s;
            -moz-transition:left .5s; /* Firefox 4 */
            -webkit-transition:left .5s; /* Safari and Chrome */
            -o-transition:left .5s; /* Opera */
            cursor: pointer;
        }
        .switch-bg{
            background-color: #fd9152;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: width .5s;
            -moz-transition: width .5s; /* Firefox 4 */
            -webkit-transition:  width .5s; /* Safari and Chrome */
        }
        .switch-btn.on{
            left: 20px;
        }
        .switch-bg.on{
            width: 40px;
        }
